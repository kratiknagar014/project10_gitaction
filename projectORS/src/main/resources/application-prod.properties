# Production Configuration
server.port = 8084
spring.application.name = ORSP10-PROD

# Pagination
page.size=5

# Spring DATASOURCE (Production)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/project10_adv?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username = ${DB_USERNAME:root}
spring.datasource.password = ${DB_PASSWORD:root}

# JWT Configuration (Production)
jwt.secret=${JWT_SECRET:RaysTech}
jwt.refresh.expiration=604800

# CORS Configuration (Production)
cors.allowed.origins=http://project10.live,https://project10.live,https://www.project10.live
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed.headers=*
cors.allow.credentials=true
cors.max.age=3600

# Hibernate/JPA Properties (Production)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MariaDB53Dialect

# Email Configuration (Production)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your_email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your_app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Jasper Reports Path (Production)
jasper=/opt/reports/ORS10.jrxml

# Production Logging
logging.level.com.rays=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
