# Local Development Configuration
server.port = 8084
spring.application.name = ORSP10-LOCAL

# Pagination
page.size=5

# Spring DATASOURCE (Local Development)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/project10_adv?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username = root
spring.datasource.password = root

# JWT Configuration (Local)
jwt.secret=RaysTech
jwt.refresh.expiration=604800

# CORS Configuration (Local Development)
cors.allowed.origins=http://localhost:4200,http://localhost:8080
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed.headers=*
cors.allow.credentials=true
cors.max.age=3600

# Hibernate/JPA Properties (Local)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MariaDB53Dialect

# Email Configuration (Local Development)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=test_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Jasper Reports Path (Local)
jasper=C:\\Users\\dell\\JaspersoftWorkspace\\MyReports\\ORS10.jrxml

# Debug Configuration
logging.level.com.rays=DEBUG
logging.level.org.springframework.security=DEBUG
