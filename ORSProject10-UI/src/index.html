<body>
 
  <app-root>
   
  </app-root>

  <!-- Simplified Font and Icon Management Script -->
  <script>
    // Wait for all resources to load
    window.addEventListener('load', function() {
      console.log('Page fully loaded - Starting font and icon management');
      
      // Simple icon fix function
      const fixAllIcons = function() {
        const iconSelectors = [
          'i[class*="fa"]', 
          'i[class^="fa"]', 
          '.fa', '.fas', '.far', '.fab', '.fal', '.fad',
          '.material-icons'
        ];
        
        iconSelectors.forEach(selector => {
          const icons = document.querySelectorAll(selector);
          icons.forEach(icon => {
            icon.style.setProperty('font-family', '"Font Awesome 6 Free", "Font Awesome 5 Free", "FontAwesome"', 'important');
            icon.style.setProperty('font-weight', '900', 'important');
            icon.style.setProperty('display', 'inline-block', 'important');
            icon.style.setProperty('font-style', 'normal', 'important');
          });
        });
        console.log('Icons fixed:', document.querySelectorAll('i[class*="fa"], .fa, .fas, .far, .fab').length);
      };
      
      // Simple font fix function
      const fixFonts = function() {
        const textElements = document.querySelectorAll('*:not(i):not([class*="fa"]):not([class^="fa"])');
        textElements.forEach(element => {
          if (!element.className.includes('fa') && element.tagName !== 'I') {
            element.style.setProperty('font-family', "'Poppins', 'Noto Sans Devanagari', sans-serif", 'important');
          }
        });
      };
      
      // Initial fixes
      fixAllIcons();
      fixFonts();
      
      // Monitor for Hindi class changes
      const observer = new MutationObserver(function(mutations) {
        let shouldFix = false;
        mutations.forEach(mutation => {
          if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
            shouldFix = true;
          }
          if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
            shouldFix = true;
          }
        });
        
        if (shouldFix) {
          setTimeout(() => {
            fixAllIcons();
            fixFonts();
          }, 100);
        }
      });
      
      observer.observe(document.body, { 
        attributes: true, 
        childList: true, 
        subtree: true,
        attributeFilter: ['class']
      });
      
      // Periodic fix (less frequent)
      setInterval(() => {
        fixAllIcons();
        if (document.body.classList.contains('hindi-text')) {
          fixFonts();
        }
      }, 1000);
    });
  </script>
</body>
