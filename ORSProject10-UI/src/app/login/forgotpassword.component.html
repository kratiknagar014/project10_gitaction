<style>
  .modern-container {
    min-height: 100vh;
    background: linear-gradient(135deg, #0a0e27 0%, #1a1d3a 25%, #2d1b69 50%, #1a1d3a 75%, #0a0e27 100%);
    padding: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .modern-card {
    background: rgba(20, 25, 45, 0.95);
    border: 2px solid #00d4ff;
    border-radius: 16px;
    box-shadow: 
      0 0 25px rgba(0, 212, 255, 0.3),
      inset 0 1px 0 rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    max-width: 450px;
    width: 100%;
    padding: 40px;
    position: relative;
    overflow: hidden;
  }

  .modern-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, transparent 30%, rgba(0, 212, 255, 0.05) 50%, transparent 70%);
    pointer-events: none;
  }

  .modern-title {
    color: #ffffff;
    font-size: 2rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 30px;
    text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
    letter-spacing: 1px;
  }

  .form-group-modern {
    margin-bottom: 25px;
    position: relative;
  }

  .form-label-modern {
    color: #ffffff;
    font-weight: 500;
    margin-bottom: 10px;
    display: block;
    font-size: 1rem;
  }

  .required-field::after {
    content: ' *';
    color: #ff4757;
    font-weight: bold;
  }

  .input-group-modern {
    position: relative;
    display: flex;
    align-items: center;
  }

  .input-icon {
    position: absolute;
    left: 15px;
    color: #00d4ff;
    z-index: 3;
    font-size: 1.1rem;
  }

  .modern-input {
    width: 100%;
    padding: 15px 15px 15px 45px;
    background: rgba(30, 35, 55, 0.8);
    border: 2px solid rgba(0, 212, 255, 0.3);
    border-radius: 10px;
    color: #ffffff;
    font-size: 1rem;
    transition: all 0.3s ease;
    outline: none;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .modern-input:focus {
    border-color: #00d4ff;
    box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
    background: rgba(30, 35, 55, 0.95);
  }

  .modern-input::placeholder {
    color: rgba(255, 255, 255, 0.5);
  }

  .error-message {
    color: #ff4757;
    font-size: 0.85rem;
    margin-top: 8px;
    display: block;
  }

  .alert-modern {
    padding: 15px 20px;
    border-radius: 12px;
    margin-bottom: 25px;
    font-weight: 500;
    position: relative;
    border: none;
    font-size: 0.95rem;
  }

  .alert-success-modern {
    background: rgba(46, 204, 113, 0.15);
    color: #2ecc71;
    border: 1px solid rgba(46, 204, 113, 0.3);
  }

  .alert-danger-modern {
    background: rgba(255, 71, 87, 0.15);
    color: #ff4757;
    border: 1px solid rgba(255, 71, 87, 0.3);
  }

  .close-btn {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: inherit;
    font-size: 1.2rem;
    cursor: pointer;
    opacity: 0.7;
  }

  .close-btn:hover {
    opacity: 1;
  }

  .btn-modern {
    width: 100%;
    padding: 15px 30px;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
  }

  .btn-success-modern {
    background: linear-gradient(135deg, #2ecc71, #27ae60);
    color: white;
    box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
  }

  .btn-success-modern:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
  }

  .btn-modern:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none !important;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .modern-container {
      padding: 15px;
    }
    
    .modern-card {
      padding: 25px;
      margin: 10px;
    }
    
    .modern-title {
      font-size: 1.6rem;
    }
  }

  @media (max-width: 480px) {
    .modern-card {
      padding: 20px;
      border-radius: 12px;
    }
    
    .modern-title {
      font-size: 1.4rem;
      margin-bottom: 25px;
    }
  }
</style>

<div class="modern-container">
  <div class="modern-card">
    <form #loginForm="ngForm">
      <h1 class="modern-title">{{'Forgot Password' | translate}}</h1>

      <div *ngIf="form.error" class="alert-modern alert-danger-modern">
        <button type="button" class="close-btn" data-bs-dismiss="alert" aria-label="Close">×</button>
        {{form.message}}
      </div>
      <div *ngIf="form.error == false && form.message == 'Password has been sent to email id'" class="alert-modern alert-success-modern">
        <button type="button" class="close-btn" data-bs-dismiss="alert" aria-label="Close">×</button>
        {{form.message}}
      </div>

      <div class="form-group-modern">
        <label class="form-label-modern">
          {{'Email Address' | translate}}
          <span class="required-field"></span>
        </label>
        <div class="input-group-modern">
          <i class="fa fa-envelope input-icon"></i>
          <input type="email" name="loginId" [(ngModel)]="form.data.loginId" class="modern-input"
            placeholder="{{'Enter your email address' | translate}}">
        </div>
        <span class="error-message">{{form.inputerror.loginId}}</span>
      </div>

      <button (click)="submit()" [disabled]="!validate()" class="btn-modern btn-success-modern">
        <i class="fa fa-key"></i>
        {{'Reset My Password' | translate}}
      </button>
    </form>
  </div>
</div>

<app-footer></app-footer>
