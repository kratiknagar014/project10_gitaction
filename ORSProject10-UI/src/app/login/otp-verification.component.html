<div class="container mt-5" style="max-width: 420px;">
  <h3 class="mb-3 text-center">OTP Verification</h3>

  <div class="card">
    <div class="card-body">
      <p class="text-muted mb-3">
        OTP sent to <strong>{{ form.phoneNumber }}</strong>
      </p>

      <div class="form-group">
        <label for="otp">Enter 6-digit OTP</label>
        <input
          id="otp"
          type="text"
          class="form-control"
          maxlength="6"
          [(ngModel)]="form.otp"
          [disabled]="form.loading"
          placeholder="e.g. 123456"
        />
      </div>

      <div *ngIf="form.message" class="mt-2" [ngClass]="{ 'text-danger': form.error, 'text-success': !form.error }">
        {{ form.message }}
      </div>

      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-primary" (click)="verifyOTP()" [disabled]="form.loading || !form.otp || form.otp.length !== 6">
          {{ form.loading ? 'Verifying...' : 'Verify OTP' }}
        </button>
        <button class="btn btn-outline-secondary" (click)="resendOTP()" [disabled]="form.loading">
          Resend OTP
        </button>
        <button class="btn btn-link" (click)="goBack()" [disabled]="form.loading">
          Back
        </button>
      </div>
    </div>
  </div>
</div>
